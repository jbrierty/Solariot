<ion-header>

  <ion-navbar>
    <ion-title>Find Projects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 
  <ion-list>
 
    <ion-item *ngFor="let project of projects">
 
      <ion-item>
 
        <p>Address: {{project.address}}</p>
        <p>Description: {{project.description}}</p>
        <p>Phone: {{project.phone}}</p>
        <p>Energy Rate: {{project.energyrate}}</p>
 
      </ion-item>

        <button ion-button color="danger" (click)="deleteReview(review)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options> -->
    </ion-item>
 
  </ion-list>
 
</ion-content>
